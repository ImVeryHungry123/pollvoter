{% extends "base.html" %}

{% block title %}
    Edit poll
{% endblock %}

{% block content %}
<h2>Edit poll</h2>
<form method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" name = "title" id = "title" value = "{{poll.title}}" required maxlength="50">
        
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" maxlength="100">{{poll.description}}</textarea>
    </div>
    <button type = "submit">Update poll</button>
</form>
{%endblock%}
