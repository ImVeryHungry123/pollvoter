{% extends "base.html" %}

{% block title %}Edit Profile - Pollvoter{% endblock %}

{% block content %}
<div class="main-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    
    <div class="card" style="width: 100%; max-width: 500px; padding: 30px; position: relative;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="margin: 0; font-size: 1.25rem;">Edit Profile</h2>
            <a href="{{ url_for('main.user_profile', username=current_user.username) }}" style="color: var(--text-muted); font-size: 1.2rem;">&times;</a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                <div class="avatar-upload-wrapper">
                    <img src="{{ current_user.getpfp() }}" alt="Current Profile" id="avatar-preview">
                    
                    <label for="pfp-input" class="camera-overlay">
                        <i class="fas fa-camera"></i>
                    </label>
                    
                    <input type="file" name="pfp" id="pfp-input" accept="image/*" onchange="previewImage(this)">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="full_name" style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; display: block;">Display Name</label>
                <input type="text" name="full_name" id="full_name" 
                       value="{{ current_user.full_name or '' }}" 
                       class="dark-input" maxlength="30">
            </div>

            <div class="form-group" style="margin-bottom: 10px;">
                <label for="bio" style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; display: block;">Bio</label>
                <textarea name="bio" id="bio" rows="3" class="dark-input" maxlength="160" oninput="updateCount(this)">{{ current_user.bio or '' }}</textarea>
                
                <div style="text-align: right; font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">
                    <span id="char-count">0</span>/160
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 30px;">
                <a href="{{ url_for('main.user_profile', username=current_user.username) }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary" style="background-color: white; color: black; border: none;">Save</button>
            </div>
        </form>
    </div>

</div>

<style>
    /* 1. Wrapper for the avatar + icon */
    .avatar-upload-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
    }

    /* 2. The circular image */
    #avatar-preview {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--border-subtle);
    }

    /* 3. The Camera Icon Button */
    .camera-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background-color: var(--bg-card); /* Match card color */
        border: 1px solid var(--border-subtle);
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--text-main);
        box-shadow: var(--shadow-sm);
        transition: all 0.2s;
    }

    .camera-overlay:hover {
        background-color: var(--border-subtle);
        transform: scale(1.1);
    }

    /* 4. Hide the ugly default file input */
    #pfp-input {
        display: none;
    }

    /* 5. Dark Inputs like the screenshot */
    .dark-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border-subtle);
        background-color: var(--bg-body); /* Slightly darker/lighter than card */
        color: var(--text-main);
        font-family: inherit;
        font-size: 0.95rem;
        outline: none;
    }
    
    .dark-input:focus {
        border-color: var(--primary);
    }
</style>

<script>
    // Update character count
    function updateCount(textarea) {
        document.getElementById('char-count').innerText = textarea.value.length;
    }
    
    // Run once on load to set initial count
    window.onload = function() {
        updateCount(document.getElementById('bio'));
    };

    // Live preview of image when selected
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar-preview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
