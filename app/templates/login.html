{% extends "base.html" %}

{% block title %}{{ _('Log In') }} - Pollvoter{% endblock %}

{% block content %}
<div class="auth-container">
    <form method="post" class="auth-box">
        <h2>{{ _('Welcome Back') }}</h2>
        <p>{{ _('Log in to manage your polls.') }}</p>
        
        <div>
            <label for="username">{{ _('Username') }}</label>
            <input type="text" name="username" id="username" required placeholder="{{ _('Enter your username') }}">
        </div>
        
        <div>
            <label for="password">{{ _('Password') }}</label>
            <input type="password" name="password" id="password" required placeholder="{{ _('Enter your password') }}">
        </div>

        <button type="submit">
            <i class="fa-solid fa-right-to-bracket"></i> {{ _('Log In') }}
        </button>

        <div class="auth-links">
            {{ _('No account?') }} <a href="{{ url_for('auth.register') }}">{{ _('Register here') }}</a>
        </div>
    </form>
</div>
{% endblock %}
