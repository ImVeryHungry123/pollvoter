{% extends "base.html" %}

{% block title %}Notifications{% endblock %}

{% block content %}
<h2>Notifications</h2>

<div>
    {%for i in notifications%}
    <p>{{i.message}}</p>
        {%if i.poll_id%}
        <a href="{{url_for('polls.poll_detail', poll_id = i.poll_id)}}">View poll</a>
        {%else%}
        <span class="text-muted"></span>
        {% endif %}
    {%else%}
    <p>You currently have no notifications.</p>
    {%endfor%}
</div>

{%endblock%}
