{% extends "base.html" %}

{% block title %}{{ _('Register') }} - Pollvoter{% endblock %}

{% block content %}
<div class="auth-container">
    <form method="post" class="auth-box">
        <h2>{{ _('Create Account') }}</h2>
        <p>{{ _('Join the community to start voting!') }}</p>
        
        <div>
            <label for="username">{{ _('Username') }}</label>
            <input type="text" name="username" id="username" required placeholder="{{ _('Choose a unique username') }}">
        </div>
        
        <div>
            <label for="password">{{ _('Password') }}</label>
            <input type="password" name="password" id="password" required placeholder="{{ _('Create a strong password') }}">
        </div>

        <button type="submit">
            <i class="fa-solid fa-user-plus"></i> {{ _('Register') }}
        </button>

        <div class="auth-links">
            {{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}">{{ _('Log in here') }}</a>
        </div>
    </form>
</div>
{% endblock %}
